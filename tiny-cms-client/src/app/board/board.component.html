<md-card class="post-card" *ngFor="let post of filteredPosts">
  <md-card-header>
    <md-card-title>{{post.title}}</md-card-title>
    <md-card-subtitle>by {{post.user}} - {{post.date.getUTCDate()}}.{{post.date.getMonth()+1}}.{{post.date.getFullYear()}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p [innerHTML]="post.text | markSearchPhrase: postSearchString"></p>
  </md-card-content>
  <md-card-actions>
    <!-- actions, mby later -->
  </md-card-actions>
</md-card>
